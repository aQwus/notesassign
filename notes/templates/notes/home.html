{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes - Home{% endblock title %}</title>
    <style>
    body,html{
    min-height: 100%;
    }
    body{
     background-image: url("{% static 'images/study3.png' %}");
     background-repeat: no-repeat;
     -ms-background-size: cover;
     -o-background-size: cover;
     -moz-background-size: cover;
     -webkit-background-size: cover;
     background-size:cover;
     background-position:fixed;
     }
.header{
 font-size:500%;
 background-color:#B22222;
 color:white;
 text-shadow:5px 5px 5px grey;
 font-family:'papyrus';
 src: url("{% static 'fonts/papyrus.ttf' %}");
 opacity:0.85;
}
.menubar{
 opacity: 0.85;
 width:60%;
 float:right;
 padding:2%;
 padding-top:3%;
}
#demo{
 background-color:OrangeRed;
 color:white;
}
#demo li{
 display:inline-block;
 padding:20px;
 font-size:140%;
}
#demo li:hover{
 text-shadow:2px 4px 5px;
 background-color:black;
 }
a{
text-decoration:none;
color:#48D1CC;
}
.footer{
 color:white;
 bottom:0px;
 margin-bottom:0px;
 float:right;
}
.stage{
 background-color:grey;
 opacity: 0.85;
}
.gif{
 width:30%;
 padding:0.5%;
}
.info{
 background-color:#FF69B4;
 color:white;
 font-family:papyrus;
}
.headinfo{
 padding-left:10%;
 float:left;
 padding-top:2%;
}
.img2{
 width:20%;
 padding-left:38%;
}
</style>
</head>
<body>
 <div class='header'>
     <div class="headinfo">
         NOTES
     </div>
     <div class="img2">
         <img src="{% static 'images/notebook.png' %}" alt="ipad_as_book" width="50%">
     </div>
 </div>
 <br/>
<div class="stage">
    <div class='menubar' align="center">
  <ul id='demo'>
   <li><a href='/'>HOME</a></li>
   <li><a href='/login/'>LOGIN</a></li>
   <li><a href='/reg/'>REGISTER</a></li>
  </ul>
        <div class="info">
        <h1> MAKE AND SAVE NOTES!!</h1>
            <h1>COME BACK TO THEM AGAIN!!</h1>
            <h1>MAINTAIN AND MANAGE YOUR ACCOUNT</h1>
        </div>
 </div>
    <div class="gif">
        <img src="{% static 'gif/ipad_as_book.gif' %}" alt="ipad_as_book">
    </div>
</div>
<p class="footer" >images/gif have been taken from https://google.co.in</p>
</body>
</html>
