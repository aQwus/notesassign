{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes - Home{% endblock title %}</title>
    <style>
    body,html{
    min-height: 100%;
    }
    body{
     background-image: url("{% static 'images/study1.jpg' %}");
     background-repeat: no-repeat;
     -ms-background-size: cover;
     -o-background-size: cover;
     -moz-background-size: cover;
     -webkit-background-size: cover;
     background-size:cover;
     background-position:fixed;
     }
.header{
 font-size:500%;
 background-color:#7FFF00;
 color:white;
 text-shadow:5px 5px 5px grey;
 padding:18px;
 font-family:papyrus, arial;
 padding-left:15%;
 opacity:0.85;
}
.menubar{
 background-color:lightskyblue;
 opacity: 0.85;
}
#demo{
 background-color:lightskyblue;
}
#demo li{
 display:inline-block;
 padding:15px;
 font-size:120%;
}
#demo li:hover{
 text-shadow:2px 2px 5px;
 background-color:lightgreen;
 }
a{
text-decoration:none;
color:tomato;
}
.footer{
 color:white;
 bottom:0px;
 margin-bottom:0px;
}
</style>
</head>
<body>
 <div class='header'>
  NOTES
 </div>
 <div class='menubar' align="center">
  <ul id='demo'>
   <li><a href='/'>HOME</a></li>
   <li><a href='/login/'>LOGIN</a></li>
   <li><a href='/reg/'>REGISTER</a></li>
  </ul>
 </div>
<div class="stage">
    {% block body %}
    {% endblock body %}
</div>
<p class="footer" >images have been taken from https://google.co.in</p>
</body>
</html>
